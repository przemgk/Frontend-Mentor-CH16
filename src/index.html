<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta name="description" content="Frontend Mentor solution">

  <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon-32x32.png">

  <title>Pricing component with toggle</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <main>

    <section class="container">

      <header class="header">
        <h1 class="header__heading">Our pricing</h1>       
      </header>

      <div class="plans">

        <input type="checkbox" checked id="switch-toggle" class="switch__checkbox">
        <label for="switch-toggle" class="switch__toggle">
          <span class="switch__circle"></span>
        </label>

        <div class="box">
          <h2 class="box__title">Basic</h2>

          <strong 
            class="box__price" 
            data-annually-price="199.99" 
            data-monthly-price="19.99">
            <span class="box__currency">$</span>
            199.99
          </strong>

          <ul class="box__list">
            <li class="box__item">500 GB Storage</li class="box__item">
            <li class="box__item">2 Users Allowed</l class="box__item"i>
            <li class="box__item">Send up to 3 GB</l class="box__item"i>
          </ul>
          <button class="button" title="Learn more">Learn more</button>
        </div>

        <div class="box box--featured">
          <h2 class="box__title">Professional</h2>

          <strong 
            class="box__price" 
            data-annually-price="249.99" 
            data-monthly-price="24.99">
            <span class="box__currency">$</span>
            249.99
          </strong>

          <ul class="box__list">
            <li class="box__item">1 TB Storage</li>
            <li class="box__item">5 Users Allowed</li>
            <li class="box__item">Send up to 10 GB</li>
          </ul>
          <button class="button button--featured" title="Learn more">Learn more</button>
        </div>

        <div class="box">
          <h2 class="box__title">Master</h2>

          <strong 
            class="box__price" 
            data-annually-price="399.99" 
            data-monthly-price="39.99">
            <span class="box__currency">$</span>
            399.99
          </strong>

          <ul class="box__list">
            <li class="box__item">2 TB Storage</li>
            <li class="box__item">10 Users Allowed</li>
            <li class="box__item">Send up to 20 GB</li>
          </ul>
          <button class="button" title="Learn more">Learn more</button>
        </div>

      </div>

    </section>

  </main>
</body>
</html>
